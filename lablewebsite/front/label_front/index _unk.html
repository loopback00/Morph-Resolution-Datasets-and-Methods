<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/video-js.min.css"/>
    <script src="src/axios.js"></script>
    <script src="src/vue.js"></script>
    <script type="text/javascript" src="src/video.min.js"></script>
    <script type="text/javascript" src="src/vue-video-player.js"></script>
    <script src="//unpkg.com/element-ui@2.15.14/lib/index.js"></script>
    <script type="text/javascript" src="src/xlsx.js"></script>
    <title>user_register</title>
</head>
<body>
    <div id="app">
        <el-row>
            <div style="height: 260px;"></div>
        </el-row>
        
        <el-row>
            <el-col :span="9">
                <div style="height: 60px;"></div>
            </el-col>
            <el-col :span="6">
                <el-form ref="form" :model="form" label-width="80px">
                    <el-form-item label="用户名">
                      <el-input v-model="form.username"></el-input>
                    </el-form-item>
                    <el-form-item label="密码">
                      <el-input type="password" v-model="form.password"></el-input>
                    </el-form-item>
                    <el-form-item>
                      <el-button type="primary" @click="onSubmit" style="width: 100%;">登录</el-button>
                    </el-form-item>
                  </el-form>
            </el-col>
            <el-col :span="9">
                <div style="height: 60px;"></div>
            </el-col>
            
        </el-row>
        
    </div>
    
</body>
<link rel="stylesheet" href="./element/element.css">
<script src="./element/vue.js"></script>
<script src="./element/element.js"></script>
<script>
    new Vue({
        el:"#app",
        data:{
            form: {
            username: '',
            password: ''
      }

        },
        methods: {
          // http://119.28.31.214:80/Authentication
            onSubmit() {
                axios.get("http://127.0.0.1:5000/Authentication",{
            params:{s1:JSON.stringify(this.form)}
          })
          .then((response) =>{
            console.log(response.data)
            if(response.data[0]=="True"){
                alert("登录成功")
                sessionStorage.setItem("username",response.data[1])
                
                window.location.href="select.html"
            }
            else{
                alert("用户名或密码错误")
            }
          
           
          })
          .catch((error) =>{
            alert("Error!")
            console.error(error);
          })
      
      // 这里可以添加登录逻辑，例如发送请求到服务器验证用户信息
    }
  }
    })

</script>


</html>
